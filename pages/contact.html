    <main class="main__contact">

        <div class="main__contact--title">
          <h2>How to contact us</h2>
        </div>

        <form action="" class="main__formulario">

            <div>
                <label for="name">Name:</label>
    
                <input type="text" id="name" name="name" placeholder="Enter your name..." class="form-control">
            </div>
                
            
            <div>
                <label for="surname">Last name:</label>
    
                <input type="text" id="surname" name="surname" placeholder="Enter your last name..." class="form-control">
            </div>
                
    
            <div>
                <label for="email">Email:</label>
    
                <input type="text" id="email" name="Email" placeholder="Enter your e-mail..." class="form-control">
            </div>
    
            <div>
                <label for="reason">Reason:</label>
                <select name="reason" id="reason" class="form-control"class="main__label--colortext">
                    <option value="questions">Question/s</option>
                    <option value="estimate">Estimate for a build</option>
                    <option value="suggestions">Suggestion/s</option>
                </select>
            </div>
            
    
    
    
            <div>
                <label for="comment" class="main__comment--text" >Enter an additional comment...</label>
    
                <textarea name="comment" id="comment" cols="10" rows="5" class="form-control" ></textarea>
    
                <div>
                    <input class="btn btn-light" type="reset" value="Reset">
                    <input class="btn btn-light" type="submit" value="Submit">
                </div>
            </div>
    

        </form>
